language: c

git:
  depth: false

cache:
  directories:
    - ./arduino_ide

dist: bionic

addons:
  apt:
    sources:
      - sourceline: 'deb https://apt.kitware.com/ubuntu/ bionic main'
        key_url: 'https://apt.kitware.com/keys/kitware-archive-latest.asc'
    packages:
      - cmake

# base configs
_deploy_s3: &deploy_s3
  provider: s3
  skip_cleanup: true
  access_key_id: $AWS_ACCESS_KEY_ID
  secret_access_key: $AWS_SECRET_ACCESS_KEY
  region: us-east-2
  acl: public_read
  bucket: opentrons-modules-builds
  dot_match: true
  on:
    all_branches: true

jobs:
  include:
    - stage: deploy
      name: deploy build
      script:
        # https://travis-ci.community/t/install-cmake-using-apt-again/4062 is why this uses
        # /usr/local/bin explicitly
        - /usr/local/bin/cmake --preset=arduino .
        - /usr/local/bin/cmake --build ./build --target zip-all
        - /usr/local/bin/cmake --install ./build
      before_deploy:
        - source ./scripts/set_build_vars.sh
      deploy:
        - # upload module release artifacts to S3
          <<: *deploy_s3
          local_dir: $RELEASE_LOCAL_DIR
          upload_dir: $RELEASE_UPLOAD_DIR
